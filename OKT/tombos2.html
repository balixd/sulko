<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center border h-100">
        <input type="button" value="Sz치mozatlan Lista" onclick="lista(this)" class="bg-primary text-light m-2" id="ul">
        <input type="button" value="Sz치mozott Lista" onclick="lista(this)" class="bg-info text-light m-2" id="ol">
        <input type="button" value="V치laszt칩 Lista" onclick="lista(this)" class="bg-success text-light m-2" id="sel">
    </div>
    </div>
    <div class="justify-content-center tartalom"></div>
    <h1>Best frameworks 2022</h1>
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']
        function lista(){
            console.log('ul fg.-ben')
            let ulstr="<ul>"
                for(let item of frameworks){
                   // console.log(item)
                    ulstr+=`<li>${item}</li>`
                }
                ulstr+="</ul>"
            console.log(ulstr)
            document.querySelector('.tartalom').innerHTML=ulstr
        }
        function lista(){
            console.log('ol fg.-ben')
            let olstr="<ol>"
                for(let item of frameworks){
                   // console.log(item)
                    olstr+=`<li>${item}</li>`
                }
                olstr+="</ol>"
            console.log(olstr)
            document.querySelector('.tartalom').innerHTML=olstr
        }
        function lista(){
            
            console.log('sel fg.-ben')
            let selstr="<select>"
                for(let item of frameworks){
                   // console.log(item)
                    selstr+=`<option>${item}</option>`
                }
                selstr+="</select>"
            console.log(selstr)
            document.querySelector('.tartalom').innerHTML=selstr
        
        }
    </script>
</body>
